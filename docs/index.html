<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome Nano-banana — Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Awesome Nano-banana — Gallery</h1>
    <p class="muted">Data driven gallery. <a href="../">Back</a></p>
    <input id="search" class="search" placeholder="搜索关键词 / Search..." />
  </header>

  <main id="grid" class="grid"></main>

  <!-- Viewer modal (默认隐藏) -->
  <div id="viewer" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true">
      <button class="close-btn" data-close aria-label="Close">×</button>
      <div class="cols">
        <figure>
          <img data-role="before" alt="before" />
          <figcaption>Before</figcaption>
        </figure>
        <figure>
          <img data-role="after" alt="after" />
          <figcaption>After</figcaption>
        </figure>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
